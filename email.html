<body>
  <form method="">
    <h1>Send Email</h1>
    <div>
      <label for="name">Name</label>
      <input type="text" id="name">
    </div>
    <div>
      <label for="email">Email</label>
      <input type="email" id="email">
    </div>
    <div>
      <label for="gender">Gender</label>
      <input type="radio" name="gender" value="mail">mail
      <input type="radio" name="gender" value="female">female
    </div>
    <div>
      <label for="">Colors</label>
      <br>
      <input type="checkbox" name="color" id="">red
      <br>
      <input type="checkbox" name="color" id="">blue
      <br>
      <input type="checkbox" name="color" id="">green
      <br>
    </div>
    <div>
      <label for="message">message :</label>
      <br>
      <textarea name="" id="" cols="50" rows="5"></textarea>
    </div>
    <div>
      <label for="">favourite animal</label>
      <select name="" id="">
        <option value="">cat</option>
        <option value="">dog</option>
        <option value="">duck</option>
        <option value="">hourse</option>
      </select>
    </div>
    <button>Send</button>
  </form>
